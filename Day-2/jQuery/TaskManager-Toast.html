<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task Manager</title>

	<style>
	.completed{
		color : red;
		text-decoration: line-through;
		font-style: italic;
		border: 2px dashed red;
		background-color: bisque;
	}
	li{
		cursor: pointer;
		list-style: none;
		margin: 5px;
		border: 2px inset gray;
		padding: 3px;
		background-color: #eee;
	}
	#ulTaskList{
		width: 350px;
	}

	#divMessages{
		position: absolute;
		right: 0px;
		bottom: 0px;
	}

	div.message {
		border: 1px solid gray;
		padding: 5px;
		margin: 5px;
		border-radius: 5px;
		background-color: black;
		color: yellow;
	}


	</style>
	<script src="jquery-1.11.1.js"></script>
	<script>
	$(init);
	function init(){
		$("#btnAdd").click(onBtnAddClick);
		$("#btnRemoveCompleted").click(onBtnRemoveCompleted);
		$("li").click(onTaskItemClick);
	}
	
	function onTaskItemClick(){
		$(this).toggleClass("completed");
	}

	function onBtnAddClick(){
		$("<li></li>")
			.html($("#txtTask").val())
			.click(onTaskItemClick)
			.hide()
			.prependTo("#ulTaskList")
			.slideDown(500);
		displayMessage("A new task is added");
	}
	function onBtnRemoveCompleted(){
		$("#ulTaskList > li.completed").fadeOut('slow', function(){ 
			$(this).remove();
		});
		displayMessage("zero or more completed tasks are removed");
	}
	function displayMessage(msg){
		//$("#divMessage").hide().html(msg).fadeIn().delay(5000).fadeOut();
		$("<div>")
			.addClass("message")
			.html(msg)
			.hide()
			.appendTo("#divMessages")
			.slideDown()
			.delay(4000)
			.fadeOut(function(){
				$(this).remove();
			});
	}
	</script>
	<script>
		/*
		jQuery Animation functions

		fadeIn
		fadeOut
		fadeToggle

		slideUp
		slideDown
		slideToggle

		show
		hide
		delay
		*/
	</script>	
</head>
<body>
	<h1>Task Manager</h1>
	<span>Task </span>
	<input type="text" name="" id="txtTask">
	<input type="button" value="Add Task" id="btnAdd">
	<input type="button" value="Remove Completed" id="btnRemoveCompleted">
	<ul id="ulTaskList">
		<li class="completed">Task -1</li>
		<li>Task -2</li>
		<li>Task -3</li>
	</ul>
	<div id="divMessages">
		
	</div>
</body>
</html>
