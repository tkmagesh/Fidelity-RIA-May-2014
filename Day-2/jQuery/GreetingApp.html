<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Greeting App</title>
	<script src="jquery-1.11.1.js"></script>
	<script>
		
		function onBtnGreetClick(){
			var msg = "Hi " + $("#txtName").val() + ", Have a nice day";
			$("#divMessage").html(msg)
		}
		function init(){
			$("#btnGreet").click(onBtnGreetClick);
		}
		$(document).ready(init);
	</script>
</head>
<body>
	<span>Name :</span>
	<input type="text" name="" id="txtName">
	<input type="button" value="Greet" id="btnGreet">
	<div id="divMessage"></div>
</body>
</html>
