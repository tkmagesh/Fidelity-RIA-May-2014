<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Counter App</title>
	<script>
		(function(){
			var count = 0;
			window.addEventListener("DOMContentLoaded",init);
			function init(){
				document.getElementById("btnCount").addEventListener("click",onBtnCountClick);
			}
			function onBtnCountClick(){
				++count;
				displayCounter(count);
			}
			function displayCounter(count){
				document.getElementById("divMessage").innerHTML = count;
			}
		})();
		//myApp();
	</script>
</head>
<body>
	<input type="button" value="Count" id="btnCount">
	<div id="divMessage">0</div>
</body>
</html>
