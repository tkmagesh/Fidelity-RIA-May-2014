<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator - Test Runner</title>
	<style>
	.pass{
		color : green;
	}
	.fail{
		color : red;
		text-decoration: line-through;
		font-style: italic;
	}
	</style>
	<script src="jquery-1.11.1.js"></script>
	<script>
	function test(title,testFn){
		var result = testFn();
		$("<li>")
			.html(title)
			.addClass(result ? "pass" : "fail")
			.appendTo("#ulTestList");
	}
	</script>
	<script src="Calculator.js"></script>
	<script src="CalculatorTests.js"></script>
</head>
<body>
	<h1>Calculator</h1>
	<hr>
	<ul id="ulTestList"></ul>
</body>
</html>
