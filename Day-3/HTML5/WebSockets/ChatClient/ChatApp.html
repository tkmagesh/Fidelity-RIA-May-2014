<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat App</title>
	<script>
	(function(){
		window.addEventListener("DOMContentLoaded",init);
		var socketConnection;
		function init(){
			socketConnection = new WebSocket("ws://localhost:9090");
			socketConnection.addEventListener("message",function(msgEvt){
				displayMessage(msgEvt.data);
			});
			document.getElementById("btnSend").addEventListener("click",onBtnSendClick);
		}
		function onBtnSendClick(){
			var msg = document.getElementById("txtMessage").value;
			socketConnection.send(msg);
		}
		function displayMessage(msg){
			document.getElementById("divMessages").innerHTML += msg + "<br/>";
		}
	})();
	</script>
</head>
<body>
	<input type="text" name="" id="txtMessage">
	<input type="button" value="Send" id="btnSend">
	<div id="divMessages"></div>
</body>
</html>
